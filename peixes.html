<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="Tip_fish.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Fish - Peixe Detalhes</title>
    <link rel="stylesheet" href="style.css">
    <script src="peixesScript.js"></script>
</head>
<body>
    <div class="container">
        <img id="peixe-imagem" src="" alt="Peixe">
        <div class="container-text">
            <div class="flexbox">
                <div class="sobre">
                    <h1>Sobre</h1>
                    <p id="texto1"></p>
                    <p id="texto2"></p>
                    <p id="texto3"></p>
                    <p id="texto4"></p>
                    <p id="texto5"></p>
                    <p id="texto6"></p>
                    <p id="texto7"></p>
                </div>
                <div class="info">
                    <h1>Informações</h1>
                    <p id="peixe-nome"></p>
                    <p id="peixe-tamanho"></p>
                    <p id="peixe-cor"></p>
                    <p id="peixe-regioes"></p>
                    <p id="peixe-aguad"></p>
                    <div class="disponibilidade">
                        <h3>Disponibilidade</h3>
                        <p id="peixe-disponibilidade"></p>
                    </div>
                    <div class="submit">
                        <button type="submit" id="vender">Vender</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
